<html>
    <head>
        <title>Concesionario - Lista Vehículos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body>
        <div class = "w3-container w3-section">
            <table class="w3-table-all w3-hoverable w3-card-4">
                <thead>
                    <tr class="w3-teal">
                        <th>Modelo</th>
                        <th>Motor</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Itera la variable lista, cada objeto se llama ve -->
                    <tr data-th-each="ve : ${lista}">
                        <!-- data-th-text pone dentro de la etiqueta el valor que tenga la variable, sobreescribe lo que hubiera
                            en data-th-onclick va el texto como cadena entre comillas simples y las variables fuera -->
                        <td class="w3-button" data-th-text="${ve.modelo}" data-th-onclick="'javascript:location.href = \'' + ${ve.id} + '\';'"/>
                        <td class="w3-button" data-th-text="${ve.motor}" data-th-onclick="'javascript:location.href = \'' + ${ve.id} + '\';'"/>
                        <td class="w3-button" data-th-text="${ve.color}" data-th-onclick="'javascript:location.href = \'' + ${ve.id} + '\';'"/>
                        <td class="w3-button" data-th-text="${ve.precio}" data-th-onclick="'javascript:location.href = \'' + ${ve.id} + '\';'"/>
                        <td>
                            <i class="material-icons w3-text-teal w3-left w3-margin-right w3-button" data-th-onclick="'document.getElementById(\'modifica-'+${ve.id}+'\').style.display = \'block\''">create</i>
                            <form class="w3-left" method="post" data-th-object="${vehiculo}" action="baja">
                                <i class="material-icons w3-text-teal w3-hover-text-red w3-button" onclick="javascript:parentNode.submit()">delete</i>
                                <input type="hidden" name="id" data-th-value="${ve.id}"/>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Ventana modal, por defecto invisible, en data-th-id uso como variable la id del vehículo para formar la id del div-->
            <div data-th-each="ve : ${lista}" data-th-id="'modifica-'+${ve.id}" class = "w3-modal">
                <div class="w3-modal-content w3-padding-large w3-card-4">
                    <form class="w3-container" method="POST" data-th-object="${vehiculo}" action="modifica">
                        <i class="material-icons w3-text-red w3-display-topright w3-button" data-th-onclick="'document.getElementById(\'modifica-'+${ve.id}+'\').style.display = \'none\''">clear</i>
                        <input type="hidden" name="id" data-th-value="${ve.id}"/>

                        <label class="w3-text-teal">Modelo</label>
                        <input class="w3-input" type="text" name="modelo" data-th-value="${ve.modelo}"/>

                        <label class="w3-text-teal">Motor</label>
                        <input class="w3-input" type="text" name="motor" data-th-value="${ve.motor}"/>

                        <label class="w3-text-teal">Color</label>
                        <input class="w3-input" type="text" name="color" data-th-value="${ve.color}"/>

                        <label class="w3-text-teal">Precio</label>
                        <input class="w3-input" type="number" name="precio" data-th-value="${ve.precio}"/>

                        <label class="w3-text-teal">Descripcion</label>
                        <textarea class="w3-input" name="descripcion" data-th-text="${ve.descripcion}"/>

                        <input type="submit" class="w3-btn w3-blue-grey w3-margin-top" value="Modificar"/>
                    </form>
                </div>
            </div>
        </div>
        <div class='w3-container w3-section'>
            <div class="w3-display-container w3-section">
                <button class="w3-btn w3-blue-grey w3-display-left" onclick="javascript:location.href = '../inicio'">Volver</button>
                <i class="material-icons w3-btn w3-circle w3-blue-grey w3-display-right" data-th-onclick="'document.getElementById(\'registro\').style.display = \'block\''">add</i>
            </div>
        </div>
        <div id="registro" class = "w3-modal">
            <div class="w3-modal-content w3-padding-large w3-card-4">
                <form class="w3-container" method="POST" data-th-object="${vehiculo}" action="alta">
                    <i class="material-icons w3-text-red w3-display-topright w3-button" data-th-onclick="'document.getElementById(\'registro\').style.display = \'none\''">clear</i>

                    <label class="w3-text-teal">Modelo</label>
                    <input class="w3-input" type="text" data-th-field="*{modelo}"/>

                    <label class="w3-text-teal">Motor</label>
                    <input class="w3-input" type="text" data-th-field="*{motor}"/>

                    <label class="w3-text-teal">Color</label>
                    <input class="w3-input" type="text" data-th-field="*{color}"/>

                    <label class="w3-text-teal">Precio</label>
                    <input class="w3-input" type="number" data-th-field="*{precio}"/>

                    <label class="w3-text-teal">Descripcion</label>
                    <textarea class="w3-input" data-th-field="*{descripcion}"></textarea>

                    <input type="submit" class="w3-btn w3-blue-grey w3-margin-top" value="Añadir"/>
                </form>
            </div>
        </div>
    </body>
</html>
