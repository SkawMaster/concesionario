<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Concesionario - Lista Veh√≠culos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    </head>
    <body>
        <div class = "w3-container w3-section">
            <table class="w3-table-all w3-card-4">
                <tr>
                    <th class="w3-teal">Modelo</th>
                    <td th:text="${vehiculo.modelo}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Motor</th>
                    <td th:text="${vehiculo.motor}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Color</th>
                    <td th:text="${vehiculo.color}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Descripcion</th>
                    <td th:text="${vehiculo.descripcion}"/>
                </tr>
                <tr>
                    <th class="w3-teal">Precio</th>
                    <td th:text="${vehiculo.precio}"/>
                </tr>
            </table>
            <div class='w3-container w3-section'>
                <button class="w3-btn w3-blue-grey" onclick="javascript:location.href = 'lista'">Volver</button>
            </div>
        </div>
    </body>
</html>
